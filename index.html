<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./phone.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="header">
    <h1>Simple, traffic-based pricing</h1>
    <h2>Sign-up for our 30-day trial. No credit card required. </h2>
  </header>

  <section class="card">
    <header class="card__header">
      <h3>100K Pageviews</h3>
      <span class="price">$</span> /month
      <label class="price-slider" for="prices"><input type="range" name="prices" min="1" max="20"></label>
      <p class="card__type-payment">
        Monthly Billing 
        <label class="switch" for="payment">
          <input type="checkbox" name="payment" >
          <span class="slider"></span>
        </label>
        Yearly Billing <span class="card__discount">25% <span class="card__discount card__discount--word">discount</span></span>
      </p>
    </header>
  
    <div class="card__body">
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
    
      <button>Start my trial</button>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Falta link Github</a>.
  </div>
</body>
</html>
